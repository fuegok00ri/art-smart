<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ArtStudy ‚Äî Master Art History</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{font-family:'DM Sans',sans-serif;background:#0e0e18;color:#fff;min-height:100vh;line-height:1.5}
button,a{font-family:inherit;cursor:pointer}
a{text-decoration:none}

/* ‚îÄ‚îÄ FADE ANIM ‚îÄ‚îÄ */
.screen{animation:fadeUp .25s ease both}
@keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
#site-header{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 28px;background:rgba(14,14,24,.85);
  border-bottom:1px solid rgba(255,255,255,.07);
  position:sticky;top:0;z-index:200;backdrop-filter:blur(16px);
}
.logo{font-family:'DM Serif Display',serif;font-size:22px;letter-spacing:.5px;color:#fff}
.logo em{color:#e8552d;font-style:normal}
.hdr-right{display:flex;gap:10px}
.hdr-btn{
  background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15);
  border-radius:20px;color:#fff;padding:7px 15px;font-size:13px;font-weight:600;
  transition:background .15s;
}
.hdr-btn:hover{background:rgba(255,255,255,.16)}

/* ‚îÄ‚îÄ HOME ‚îÄ‚îÄ */
#home-screen{min-height:100vh;background:#0e0e18}
.hero{padding:56px 28px 28px;max-width:720px;margin:0 auto;text-align:center}
.hero h1{font-family:'DM Serif Display',serif;font-size:54px;line-height:1.05;letter-spacing:-.5px;margin-bottom:12px}
.hero h1 em{color:#e8552d;font-style:italic}
.hero-sub{font-size:15px;color:rgba(255,255,255,.5);margin-bottom:28px}
.overall-bar{
  background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);
  border-radius:14px;padding:16px 20px;color:#fff;max-width:400px;margin:0 auto;
}
.bar-label{display:flex;justify-content:space-between;margin-bottom:8px;font-size:13px;font-weight:600}
.prog-track{height:6px;border-radius:3px;background:rgba(255,255,255,.12);overflow:hidden}
.prog-fill{height:100%;border-radius:3px;transition:width .5s ease}
.genre-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
  gap:16px;padding:20px 28px 60px;max-width:1160px;margin:0 auto;
}
.genre-tile{
  border-radius:18px;padding:22px 18px 18px;cursor:pointer;text-align:left;
  border:2px solid transparent;transition:transform .2s,box-shadow .2s;position:relative;overflow:hidden;
}
.genre-tile::before{
  content:'';position:absolute;inset:0;opacity:.08;
  background:repeating-linear-gradient(135deg,#fff 0,#fff 1px,transparent 0,transparent 8px);
  pointer-events:none;
}
.genre-tile:hover{transform:translateY(-4px);box-shadow:0 16px 48px rgba(0,0,0,.45)!important}
.genre-emoji{font-size:34px;display:block;margin-bottom:8px}
.genre-tile-name{font-family:'DM Serif Display',serif;font-size:18px;font-weight:400;color:#fff;margin-bottom:4px}
.genre-tile-desc{font-size:11px;color:rgba(255,255,255,.65);margin-bottom:12px;line-height:1.5}
.tile-prog-track{height:3px;border-radius:2px;background:rgba(255,255,255,.18);overflow:hidden;margin-bottom:5px}
.tile-prog-fill{height:100%;border-radius:2px;transition:width .5s}
.tile-count{font-size:11px;color:rgba(255,255,255,.7);font-weight:600}

/* ‚îÄ‚îÄ PAGE WRAP (non-home) ‚îÄ‚îÄ */
.page-wrap{
  min-height:calc(100vh - 55px);display:flex;justify-content:center;align-items:flex-start;
  padding:28px 16px 60px;
}

/* ‚îÄ‚îÄ WHITE CARDS ‚îÄ‚îÄ */
.card{
  background:#fff;border-radius:22px;width:100%;max-width:700px;
  box-shadow:0 24px 80px rgba(0,0,0,.35);overflow:hidden;color:#16161e;
}
.card-pad{padding:28px 28px 0}
.back-btn{
  background:none;border:none;color:#888;font-size:13px;
  font-weight:600;padding:0 0 18px;display:flex;align-items:center;gap:5px;
}
.back-btn:hover{color:#444;transform:none!important}
.back-btn:hover .arrow{transform:translateX(-3px)}
.arrow{display:inline-block;transition:transform .15s}

/* ‚îÄ‚îÄ GENRE SCREEN ‚îÄ‚îÄ */
.genre-hero{display:flex;align-items:flex-start;gap:18px;margin-bottom:6px}
.genre-emoji-big{font-size:52px;line-height:1;flex-shrink:0}
.genre-title{font-family:'DM Serif Display',serif;font-size:34px;line-height:1.1;margin-bottom:4px}
.genre-long-desc{font-size:14px;color:#555;line-height:1.6;margin-bottom:4px}
.period-info{
  background:#f6f7fb;border-radius:14px;padding:16px 18px;margin:14px 0 4px;
  border-left:4px solid #e8552d;font-size:13px;color:#333;line-height:1.65;
}
.period-info h3{font-size:13px;font-weight:700;color:#e8552d;margin-bottom:5px;text-transform:uppercase;letter-spacing:.5px}
.artists-section{margin:18px 0 6px}
.artists-section h3{font-size:13px;font-weight:700;color:#999;text-transform:uppercase;letter-spacing:.5px;margin-bottom:10px}
.artists-row{display:flex;flex-wrap:wrap;gap:8px}
.artist-chip{
  border-radius:20px;padding:5px 14px;font-size:12px;font-weight:600;
  text-decoration:none;transition:opacity .15s;display:inline-flex;align-items:center;gap:5px;
}
.artist-chip:hover{opacity:.8}
.artist-chip-icon{font-size:10px;opacity:.7}
.quiz-section{padding:20px 0 28px}
.quiz-section h2{font-size:17px;font-weight:700;margin-bottom:14px;color:#16161e}
.quiz-list{display:flex;flex-direction:column;gap:10px}
.quiz-item{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px;border-radius:14px;gap:12px;
  border:2px solid #ebebeb;background:#fafafa;transition:border-color .15s;
}
.quiz-item.done{background:#fff}
.quiz-item.partial{background:#fffbeb;border-color:rgba(245,158,11,.3)!important}
.quiz-dot.partial{background:transparent!important;border:2px solid currentColor;font-size:10px!important}
.quiz-item-title{font-weight:700;font-size:14px}
.quiz-item-sub{font-size:12px;color:#aaa;margin-top:2px}
.mini-track{height:4px;background:#eee;border-radius:2px;overflow:hidden;margin-top:8px}
.mini-fill{height:100%;border-radius:2px}
.last-score{font-size:11px;color:#666;margin-top:3px}
.quiz-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end;flex-shrink:0}
.start-btn{
  color:#fff;border:none;border-radius:10px;padding:9px 20px;
  font-weight:700;font-size:13px;transition:opacity .15s;
}
.start-btn:hover{opacity:.85}
.review-btn-sm{
  background:none;border:1px solid #ccc;border-radius:10px;padding:6px 14px;
  font-weight:600;font-size:12px;color:#666;
}
.review-btn-sm:hover{border-color:#888;color:#333}

/* ‚îÄ‚îÄ QUIZ SCREEN ‚îÄ‚îÄ */
.quiz-card{
  background:#fff;border-radius:22px;width:100%;max-width:700px;
  box-shadow:0 24px 80px rgba(0,0,0,.35);overflow:hidden;color:#16161e;
}
.quiz-topbar{
  display:flex;align-items:center;gap:14px;padding:18px 22px 14px;
  border-bottom:1px solid #f0f0f0;
}
.exit-btn{
  border:none;border-radius:8px;padding:6px 14px;
  font-weight:700;font-size:13px;flex-shrink:0;
}
.quiz-meta{display:flex;justify-content:space-between;flex:1;align-items:center}
.quiz-title-lbl{font-weight:700;font-size:14px;color:#16161e}
.q-num{font-size:13px;color:#aaa;font-weight:600}
.prog-track-q{height:5px;background:#f0f0f0;overflow:hidden}
.question-text{padding:24px 22px 16px;font-size:17px;font-weight:700;color:#16161e;line-height:1.55}
/* artwork hint */
.artwork-hint{
  margin:0 22px 12px;padding:10px 14px;border-radius:10px;
  background:#f6f7fb;border:1px solid #e0e2ea;font-size:12px;color:#555;
  display:flex;align-items:center;gap:8px;
}
.artwork-hint a{color:#2563eb;font-weight:600;text-decoration:none}
.artwork-hint a:hover{text-decoration:underline}
.options-grid{padding:0 22px;display:flex;flex-direction:column;gap:9px}
.opt-btn{
  display:flex;align-items:center;gap:12px;padding:13px 15px;border-radius:12px;
  font-size:14px;font-weight:600;text-align:left;width:100%;border:2px solid #ebebeb;
  background:#fff;color:#16161e;transition:border-color .1s,background .1s;
}
.opt-btn:hover:not(:disabled){border-color:#bbb;background:#f9f9f9}
.opt-btn.correct{background:#e9faf0!important;border-color:#22c55e!important;color:#166534!important}
.opt-btn.wrong{background:#fef2f2!important;border-color:#ef4444!important;color:#991b1b!important}
.opt-btn.selected{background:#eff6ff!important;border-color:#3b82f6!important;color:#1e3a8a!important}
.opt-btn.selected .opt-letter{background:#3b82f6;color:#fff}
/* Question navigation dots */
.q-nav-dots{display:flex;gap:7px;padding:12px 22px 4px;flex-wrap:wrap}
.q-nav-dot{
  width:30px;height:30px;border-radius:50%;border:2px solid #ddd;
  background:#fff;color:#aaa;font-size:11px;font-weight:800;
  display:flex;align-items:center;justify-content:center;
  transition:all .15s;cursor:pointer;
}
.q-nav-dot.answered{background:#e0f2fe;border-color:#38bdf8;color:#0369a1}
.q-nav-dot.current{color:#fff;font-weight:900}
/* Quiz footer nav */
.quiz-footer{
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 22px 22px;gap:12px;border-top:1px solid #f0f0f0;margin-top:10px;
}
.answered-count{font-size:12px;color:#aaa;font-weight:600;white-space:nowrap}
.nav-prev-btn{
  background:none;border:2px solid #ddd;border-radius:10px;padding:9px 18px;
  font-size:13px;font-weight:700;color:#888;transition:all .15s;
}
.nav-prev-btn:hover:not(:disabled){border-color:#bbb;color:#555;background:#f9f9f9}
.nav-prev-btn:disabled{opacity:.35;cursor:not-allowed}
.nav-next-btn,.submit-quiz-btn{
  color:#fff;border:none;border-radius:10px;padding:10px 22px;
  font-weight:700;font-size:14px;transition:opacity .15s;
}
.nav-next-btn:hover:not(:disabled),.submit-quiz-btn:hover{opacity:.88}
/* Partial progress badge */
.partial-badge{font-size:12px;color:#f59e0b;font-weight:600;margin-top:4px}
.opt-letter{
  width:28px;height:28px;border-radius:50%;background:#f0f0f0;
  display:flex;align-items:center;justify-content:center;
  font-size:11px;font-weight:800;flex-shrink:0;
}
.next-wrap{padding:18px 22px 22px;text-align:center}
.feedback{margin-bottom:10px;font-size:14px;font-weight:700}
.next-btn{
  color:#fff;border:none;border-radius:12px;padding:13px 32px;
  font-weight:700;font-size:15px;transition:opacity .15s;
}
.next-btn:hover{opacity:.88}

/* ‚îÄ‚îÄ RESULTS SCREEN ‚îÄ‚îÄ */
.results-card{
  background:#fff;border-radius:22px;width:100%;max-width:700px;
  box-shadow:0 24px 80px rgba(0,0,0,.4);overflow:hidden;color:#16161e;
  display:flex;flex-direction:column;max-height:92vh;
}
.results-banner{
  padding:32px 28px 24px;text-align:center;position:relative;overflow:hidden;
}
.results-banner::after{
  content:'';position:absolute;inset:0;opacity:.06;
  background:repeating-linear-gradient(45deg,#fff 0,#fff 1px,transparent 0,transparent 9px);
  pointer-events:none;
}
.grade-ring{
  width:96px;height:96px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-family:'DM Serif Display',serif;font-size:48px;margin:0 auto 16px;
  position:relative;z-index:1;
  box-shadow:0 8px 32px rgba(0,0,0,.18);
  animation:popIn .5s cubic-bezier(.34,1.56,.64,1) .05s both;
}
@keyframes popIn{from{transform:scale(.3);opacity:0}to{transform:scale(1);opacity:1}}
.results-score-text{font-family:'DM Serif Display',serif;font-size:32px;position:relative;z-index:1;line-height:1.1}
.results-sub{font-size:14px;color:rgba(255,255,255,.7);margin-top:5px;position:relative;z-index:1}
.results-stats{display:flex;border-top:1px solid #f0f0f0;border-bottom:1px solid #f0f0f0}
.res-stat{flex:1;padding:16px;text-align:center;border-right:1px solid #f0f0f0}
.res-stat:last-child{border-right:none}
.res-stat-num{font-family:'DM Serif Display',serif;font-size:26px;color:#16161e}
.res-stat-lbl{font-size:11px;color:#aaa;font-weight:600;text-transform:uppercase;letter-spacing:.4px;margin-top:2px}
.results-tabs{display:flex;padding:14px 20px 0;gap:8px;border-bottom:1px solid #f0f0f0}
.tab-btn{
  padding:8px 16px;border-radius:20px;border:none;font-size:13px;font-weight:700;
  background:#f0f0f0;color:#888;transition:all .15s;
}
.tab-btn.active{background:#16161e;color:#fff}
.review-list{padding:16px 22px;overflow-y:auto;flex:1;display:flex;flex-direction:column;gap:9px}
.review-item{padding:12px 14px;border-radius:12px;animation:fadeUp .2s ease both}
.review-item.correct{background:#f0fdf4;border:1px solid #bbf7d0}
.review-item.wrong{background:#fff5f5;border:1px solid #fecaca}
.review-item-hdr{display:flex;justify-content:space-between;align-items:flex-start;gap:8px}
.review-q{font-weight:600;font-size:13px;flex:1;line-height:1.45;color:#16161e}
.review-icon{font-size:16px;flex-shrink:0;margin-top:1px}
.review-correct-pill{
  margin-top:6px;font-size:12px;color:#166534;
  background:#dcfce7;border-radius:6px;padding:4px 9px;display:inline-block;
}
.review-wrong-pill{
  margin-top:4px;font-size:12px;color:#991b1b;
  background:#fee2e2;border-radius:6px;padding:4px 9px;display:inline-block;
}
.review-artwork-link{
  margin-top:5px;font-size:11px;display:inline-flex;align-items:center;gap:4px;
  color:#2563eb;text-decoration:none;font-weight:600;
}
.review-artwork-link:hover{text-decoration:underline}
.results-footer{
  display:flex;gap:10px;padding:16px 22px 20px;
  background:#f8f9fa;border-top:1px solid #ebebeb;flex-shrink:0;
}
.results-footer button{
  flex:1;padding:12px;border-radius:12px;border:none;
  font-weight:700;font-size:14px;cursor:pointer;transition:opacity .15s;
}
.results-footer button:hover{opacity:.88}

/* ‚îÄ‚îÄ ARTIST BIO MODAL ‚îÄ‚îÄ */
#bio-modal{
  display:none;position:fixed;inset:0;z-index:500;
  background:rgba(10,10,20,.7);backdrop-filter:blur(8px);
  align-items:center;justify-content:center;padding:20px;
}
#bio-modal.open{display:flex}
.bio-card{
  background:#fff;border-radius:20px;width:100%;max-width:560px;
  max-height:85vh;overflow:hidden;display:flex;flex-direction:column;
  box-shadow:0 32px 80px rgba(0,0,0,.4);animation:fadeUp .2s ease;
  color:#16161e;
}
.bio-header{padding:24px 24px 0;display:flex;justify-content:space-between;align-items:flex-start}
.bio-name{font-family:'DM Serif Display',serif;font-size:26px;line-height:1.1}
.bio-dates{font-size:13px;color:#888;margin-top:3px}
.bio-close{
  background:none;border:none;font-size:22px;color:#aaa;
  line-height:1;padding:0;flex-shrink:0;margin-top:-2px;
}
.bio-close:hover{color:#333;transform:none!important}
.bio-genre-pill{
  display:inline-block;border-radius:20px;padding:3px 12px;font-size:11px;
  font-weight:700;margin:10px 24px 0;
}
.bio-body{padding:16px 24px 24px;overflow-y:auto;flex:1}
.bio-section{margin-bottom:16px}
.bio-section h4{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:#aaa;margin-bottom:6px}
.bio-section p{font-size:13px;color:#444;line-height:1.65}
.bio-links{display:flex;gap:8px;flex-wrap:wrap;margin-top:18px}
.bio-link{
  display:inline-flex;align-items:center;gap:5px;padding:7px 14px;
  border-radius:10px;background:#f0f0f0;color:#333;font-size:12px;font-weight:600;
  text-decoration:none;transition:background .15s;
}
.bio-link:hover{background:#e0e0e0}

/* ‚îÄ‚îÄ PROGRESS SCREEN ‚îÄ‚îÄ */
.progress-card{
  background:#fff;border-radius:22px;width:100%;max-width:700px;
  box-shadow:0 24px 80px rgba(0,0,0,.35);overflow:hidden;
  padding:26px 24px 0;max-height:92vh;display:flex;flex-direction:column;color:#16161e;
}
.stat-row-prog{display:flex;gap:10px;margin:14px 0 18px}
.stat-box{
  flex:1;border-radius:14px;padding:16px 12px;
  display:flex;flex-direction:column;align-items:center;gap:3px;
}
.stat-num{font-family:'DM Serif Display',serif;font-size:28px}
.stat-lbl{font-size:11px;font-weight:600;opacity:.8;text-transform:uppercase;letter-spacing:.3px}
.genre-prog-list{overflow-y:auto;flex:1;display:flex;flex-direction:column;gap:10px;padding-bottom:4px}
.genre-prog-item{padding:14px 16px;background:#f8f9fa;border-radius:12px;border:1px solid #ebebeb}
.genre-prog-hdr{display:flex;align-items:center;gap:8px;margin-bottom:8px}
.genre-prog-count{margin-left:auto;font-size:12px;color:#aaa;font-weight:600}
.quiz-dots-row{display:flex;gap:6px}
.quiz-dot{
  flex:1;height:34px;border-radius:8px;display:flex;align-items:center;
  justify-content:center;font-size:11px;font-weight:700;border:none;
  font-family:inherit;transition:transform .15s;
}
.quiz-dot.done{cursor:pointer}
.quiz-dot.done:hover{transform:translateY(-2px)}
.quiz-dot.undone{background:#ebebeb;color:#bbb;cursor:default}
.reset-btn-prog{
  margin:16px 0 22px;padding:12px;background:#ef4444;color:#fff;border:none;
  border-radius:12px;font-weight:700;font-size:14px;cursor:pointer;width:100%;
  font-family:inherit;transition:opacity .15s;
}
.reset-btn-prog:hover{opacity:.88}

@media(max-width:600px){
  .hero h1{font-size:38px}
  .genre-grid{padding:12px 14px 40px;gap:10px}
  .genre-tile{padding:16px 14px 14px}
  .card-pad,.quiz-card .quiz-topbar{padding-left:16px;padding-right:16px}
  .question-text{padding:18px 16px 12px}
  .options-grid{padding:0 16px}
  .artwork-hint{margin:0 16px 10px}
}
</style>
</head>
<body>

<div id="site-header">
  <div class="logo">üé® <em>ART</em>STUDY</div>
  <div class="hdr-right">
    <button class="hdr-btn" onclick="navigate('progress')">üìä Progress</button>
    <button class="hdr-btn" onclick="navigate('home')">üè† Home</button>
  </div>
</div>

<div id="app"></div>

<!-- Artist Bio Modal -->
<div id="bio-modal" onclick="closeBioModal(event)">
  <div class="bio-card" id="bio-card-inner">
    <div class="bio-header">
      <div>
        <div class="bio-name" id="bio-name"></div>
        <div class="bio-dates" id="bio-dates"></div>
      </div>
      <button class="bio-close" onclick="closeBioModalDirect()">‚úï</button>
    </div>
    <div class="bio-genre-pill" id="bio-pill"></div>
    <div class="bio-body">
      <div class="bio-section">
        <h4>Biography</h4>
        <p id="bio-text"></p>
      </div>
      <div class="bio-section">
        <h4>Significance</h4>
        <p id="bio-sig"></p>
      </div>
      <div class="bio-section">
        <h4>Key Works</h4>
        <p id="bio-works"></p>
      </div>
      <div class="bio-links" id="bio-links"></div>
    </div>
  </div>
</div>

<script>

  "Raphael":{dates:"1483‚Äì1520",bio:"Born in Urbino, Raphael trained under Perugino before moving to Florence, where he absorbed the innovations of Leonardo and Michelangelo. He became the supreme court painter in Rome under Pope Julius II and Leo X, decorating the Vatican's Stanze with his School of Athens. He died at just 37, universally mourned.",significance:"Raphael's harmonious, idealized compositions became the gold standard for academic painting until the 19th century. His depictions of the Madonna were endlessly copied and reproduced, shaping visual Catholicism worldwide.",works:"The School of Athens (1509‚Äì11); Sistine Madonna (1512); Portrait of Pope Julius II (1511‚Äì12); The Transfiguration (1516‚Äì20)",wiki:"https://en.wikipedia.org/wiki/Raphael",met:"https://www.metmuseum.org/art/collection/search#!?q=Raphael"},
  "Sandro Botticelli":{dates:"1445‚Äì1510",bio:"A Florentine painter who worked in the circle of Lorenzo de' Medici, Botticelli produced the most celebrated mythological paintings of the Renaissance. After Savonarola's 'bonfire of the vanities,' he returned to religious subjects and largely abandoned painting. He died forgotten, and his reputation was only fully revived by Ruskin and the Pre-Raphaelites in the 19th century.",significance:"Botticelli's Birth of Venus and Primavera are among the most reproduced images of the Renaissance and have been endlessly referenced in art, advertising, and popular culture.",works:"The Birth of Venus (c.1484‚Äì86); Primavera (c.1477‚Äì82); Adoration of the Magi (1475‚Äì76); La bella Simonetta (c.1476)",wiki:"https://en.wikipedia.org/wiki/Sandro_Botticelli",met:"https://www.metmuseum.org/art/collection/search#!?q=Sandro+Botticelli"},
  "Titian":{dates:"c.1488/90‚Äì1576",bio:"The dominant painter of the Venetian High Renaissance, Titian worked for over six decades, serving emperors and popes. He transformed the use of oil paint‚Äîbuilding up surfaces with complex layers of glazes and impasto‚Äîand pioneered the depiction of landscape, portraiture, and mythological subjects with unprecedented psychological depth.",significance:"Titian's long career and influence span the entire Renaissance and into the Baroque. Rubens, Vel√°zquez, Rembrandt, and later Manet all studied and copied his work. He essentially invented the way oil paint is used expressively.",works:"Assumption of the Virgin (1516‚Äì18); Venus of Urbino (1538); Sacred and Profane Love (c.1514); Emperor Charles V on Horseback (1548)",wiki:"https://en.wikipedia.org/wiki/Titian",met:"https://www.metmuseum.org/art/collection/search#!?q=Titian"},
  "Donald Judd":{dates:"1928‚Äì1994",bio:"A Missouri-born artist and theorist, Judd was the leading figure of Minimalism. He abandoned painting in the early 1960s for three-dimensional 'specific objects'‚Äîindustrially fabricated boxes, progressions, and stacks in anodized aluminum, plexiglass, and galvanized iron. He established a permanent installation of his work in Marfa, Texas.",significance:"Judd's insistence on precision, materiality, and the rejection of metaphor or expression made Minimalism the dominant art movement of the 1960s‚Äì70s and influenced design, architecture, and typography profoundly.",works:"Untitled (Stack) series (1965‚Äì); 100 untitled works in mill aluminum, Marfa (1982‚Äì86); Untitled (Judd 1) (1963)",wiki:"https://en.wikipedia.org/wiki/Donald_Judd",met:"https://www.metmuseum.org/art/collection/search#!?q=Donald+Judd"},
  "Agnes Martin":{dates:"1912‚Äì2004",bio:"A Canadian-American painter, Martin developed an extreme form of meditative abstraction based on subtle grids and pale washes of color on large, square canvases. She lived in deliberate isolation in New Mexico and described her work as an expression of 'happiness, innocence, and beauty.' She rejected the Minimalist label, preferring Abstract Expressionism.",significance:"Martin's contemplative, almost invisible grids have been enormously influential on contemporary artists seeking spiritual depth and restraint. Her work is central to discussions of silence, presence, and the experience of looking.",works:"The Tree (1964); Friendship (1963); Night Sea (1963); Untitled #10 (1990)",wiki:"https://en.wikipedia.org/wiki/Agnes_Martin",met:"https://www.metmuseum.org/art/collection/search#!?q=Agnes+Martin"},
  "Frank Stella":{dates:"1936‚Äì2024",bio:"A Massachusetts-born painter, Stella's Black Paintings (1958‚Äì60), shown when he was just 23, were immediately canonical: parallel black stripes that refused all illusion or expression. He later moved to shaped canvases, Maximalist painted reliefs, and finally large-scale architectural sculpture, constantly reinventing his practice.",significance:"Stella's dictum 'What you see is what you see' defined Minimalism's philosophical position. His shaped canvases also anticipated the move toward installation art and questioned the fundamental conventions of painting.",works:"The Marriage of Reason and Squalor II (1959); Hyena Stomp (1962); Protractor series (1967‚Äì69); Moby-Dick series (1980s‚Äì90s)",wiki:"https://en.wikipedia.org/wiki/Frank_Stella",met:"https://www.metmuseum.org/art/collection/search#!?q=Frank+Stella"},
  "Dan Flavin":{dates:"1933‚Äì1996",bio:"A New York-born artist, Flavin transformed fluorescent light tubes into art objects beginning in 1963 with his 'diagonal of personal ecstasy.' He dedicated works to friends, artists, and political figures, and his light installations transformed entire architectural spaces with colored fluorescence.",significance:"Flavin's use of industrial, mass-produced lighting components was central to Minimalism's rejection of the artist's hand. His works also anticipated Light Art and experiential installation.",works:"The Diagonal of May 25, 1963; Untitled (to Barnett Newman) (1971); Monument for V. Tatlin series (1964‚Äì82); greens crossing greens (1966)",wiki:"https://en.wikipedia.org/wiki/Dan_Flavin",met:"https://www.metmuseum.org/art/collection/search#!?q=Dan+Flavin"},
  "Carl Andre":{dates:"1935‚Äì",bio:"A Massachusetts-born sculptor and poet, Andre developed a radical approach to sculpture based on flat arrangements of identical industrial units‚Äîbricks, metal plates, timber beams‚Äîplaced directly on the floor. His work radically questioned the pedestal, the gesture, and the idea of sculpture as elevated object.",significance:"Andre's 'cuts in space' shifted sculpture from mass to place, from object to environment, and were controversial (particularly after Equivalent VIII faced public outcry in 1976). His work is foundational to Land Art and Post-Minimalism.",works:"Lever (1966); Equivalent VIII (1966); 144 Magnesium Square (1969); Stone Field Sculpture (1977, Hartford)",wiki:"https://en.wikipedia.org/wiki/Carl_Andre",met:"https://www.metmuseum.org/art/collection/search#!?q=Carl+Andre"},
  "Edvard Munch":{dates:"1863‚Äì1944",bio:"A Norwegian painter scarred by childhood losses‚Äîhis mother and sister died young, and he suffered nervous breakdowns‚ÄîMunch developed an intensely psychological art of anxiety, desire, and existential dread. He settled in Oslo and produced an enormous body of paintings, prints, and drawings exploring the same themes obsessively.",significance:"Munch's The Scream is the second most recognized image in Western art after the Mona Lisa. His work was a direct influence on the German Expressionists and on existentialist art and literature throughout the 20th century.",works:"The Scream (1893); Madonna (1894); The Kiss (1897); Anxiety (1894); The Dance of Life (1899‚Äì1900)",wiki:"https://en.wikipedia.org/wiki/Edvard_Munch",met:"https://www.metmuseum.org/art/collection/search#!?q=Edvard+Munch"},
  "Ernst Ludwig Kirchner":{dates:"1880‚Äì1938",bio:"A German painter and co-founder of Die Br√ºcke (The Bridge), the first German Expressionist group, in Dresden in 1905. His frenzied, angular depictions of Berlin street life, cabarets, and nudes pushed emotional intensity to the limit. Traumatized by WWI and branded 'degenerate' by the Nazis, he destroyed much of his own work before dying by suicide.",significance:"Kirchner's Berlin street scenes and his angular, clashing color palette defined early German Expressionism and influenced Neo-Expressionism, Punk aesthetics, and graphic art throughout the 20th century.",works:"Street, Berlin (1913); Marcella (1909‚Äì10); Potsdamer Platz (1914); Self-Portrait as a Soldier (1915)",wiki:"https://en.wikipedia.org/wiki/Ernst_Ludwig_Kirchner",met:"https://www.metmuseum.org/art/collection/search#!?q=Ernst+Ludwig+Kirchner"},
  "Egon Schiele":{dates:"1890‚Äì1918",bio:"An Austrian prot√©g√© of Gustav Klimt, Schiele developed one of the most radically visceral styles in art history‚Äîangular, contorted self-portraits and nudes that expressed raw psychological and erotic tension. He was briefly imprisoned for obscenity. He died of the Spanish flu at 28, just as his reputation was being established.",significance:"Despite his short life, Schiele's psychological intensity and physical distortion of the human body deeply influenced Expressionism, Neo-Expressionism (especially Georg Baselitz and Lucian Freud), and contemporary figurative art.",works:"Self-Portrait with Physalis (1912); Reclining Woman with Green Stockings (1917); The Family (1918); Seated Male Nude (Self-Portrait) (1910)",wiki:"https://en.wikipedia.org/wiki/Egon_Schiele",met:"https://www.metmuseum.org/art/collection/search#!?q=Egon+Schiele"},
  "Emil Nolde":{dates:"1867‚Äì1956",bio:"A German-Danish Expressionist, Nolde is known for his intense, spiritually charged depictions of biblical subjects, folk life, and landscapes in blazing, non-naturalistic color. Paradoxically, despite joining the Nazi party, his work was declared 'degenerate art' and he was banned from painting‚Äîbut secretly produced over 1,300 'Unpainted Pictures' in watercolor.",significance:"Nolde's color intensity and raw handling of paint influenced Fauvism's reception in Germany and anticipate Abstract Expressionism's emotional directness. His complex biography complicates, but does not diminish, his formal achievement.",works:"Dance Around the Golden Calf (1910); The Last Supper (1909); Flower Garden (1908); Masks (1911)",wiki:"https://en.wikipedia.org/wiki/Emil_Nolde",met:"https://www.metmuseum.org/art/collection/search#!?q=Emil+Nolde"},
  "Wassily Kandinsky":{dates:"1866‚Äì1944",bio:"A Russian painter and art theorist, Kandinsky is credited with creating the first purely abstract paintings around 1910‚Äì11. He taught at the Bauhaus in Weimar and Dessau, developed a comprehensive theory of color and form in 'Concerning the Spiritual in Art' (1911), and later worked in Paris, where his style became more geometric.",significance:"Kandinsky is the founding father of abstract art. His theoretical writings on color, form, and their relationship to musical and spiritual experience provided a philosophical framework for abstraction that is still taught worldwide.",works:"Composition IV (1911); Composition VIII (1923); Yellow-Red-Blue (1925); Several Circles (1926); Improvisation 31 (Sea Battle) (1913)",wiki:"https://en.wikipedia.org/wiki/Wassily_Kandinsky",met:"https://www.metmuseum.org/art/collection/search#!?q=Wassily+Kandinsky"},
  "Banksy":{dates:"1974‚Äì",bio:"An anonymous British street artist, political activist, and film director whose satirical stencil-based works appear on walls, bridges, and streets worldwide. His identity remains unknown despite widespread speculation. His work combines dark humor with trenchant social criticism of consumerism, war, and hypocrisy.",significance:"Banksy popularized street art as a mainstream fine-art phenomenon and political medium. His auction stunt (self-shredding of Girl with Balloon in 2018) and the Walled Off Hotel in Bethlehem are landmark interventions.",works:"Girl with Balloon (2002); Flower Thrower (2003); Napalm (2004); Slave Labour (2012); Devolved Parliament (2009)",wiki:"https://en.wikipedia.org/wiki/Banksy",met:"https://www.metmuseum.org/art/collection/search#!?q=Banksy"},
  "Jean-Michel Basquiat":{dates:"1960‚Äì1988",bio:"A Brooklyn-born artist of Haitian and Puerto Rican descent, Basquiat began as the graffiti artist SAMO in lower Manhattan before being discovered by gallerist Annina Nosei. His neo-expressionist paintings combined text, symbol, anatomy, and social commentary, with race, wealth, and police brutality as recurring themes. He died of a heroin overdose at 27.",significance:"Basquiat brought African-American and Caribbean perspectives into the mainstream of the New York art world and created some of the most commercially and critically successful paintings of the 1980s. His works now regularly sell for over $100 million.",works:"Untitled (Skull) (1981); Hollywood Africans (1983); Irony of a Negro Policeman (1981); Flexible (1984)",wiki:"https://en.wikipedia.org/wiki/Jean-Michel_Basquiat",met:"https://www.metmuseum.org/art/collection/search#!?q=Basquiat"},
  "Shepard Fairey":{dates:"1970‚Äì",bio:"An American street artist and graphic designer from Charleston, SC, Fairey first gained attention with his 'Andre the Giant Has a Posse' sticker campaign. His studio Obey Giant blends street art with commercial design. He is best known for the Hope poster for Barack Obama's 2008 presidential campaign, which became one of the most iconic political images in American history.",significance:"Fairey's career demonstrates street art's evolution into mainstream political and commercial communication. His work interrogates propaganda aesthetics while simultaneously employing them.",works:"Obey Giant (1989‚Äìongoing); Hope poster (2008); Andre the Giant Has a Posse (1989); Make Art Not War series",wiki:"https://en.wikipedia.org/wiki/Shepard_Fairey",met:""},
  "Keith Haring":{dates:"1958‚Äì1990",bio:"A Pennsylvania-born artist who trained at SVA in New York, Haring began drawing in chalk on unused advertising panels in the NYC subway. His bold, cartoonish figures‚Äîglowing babies, barking dogs, dancing people‚Äîbecame one of the most recognizable visual languages of the 1980s. He used his fame to campaign for AIDS awareness; he died of AIDS-related complications at 31.",significance:"Haring democratized art by taking it into public space without permission, and his work's accessibility and optimism made it a global visual lingua franca. His Pop Shop challenged elitism while funding his foundation.",works:"Radiant Baby (1982, subway); Crack is Wack (1986, mural); Once Upon a Time (1989, mural); Silence = Death (1989)",wiki:"https://en.wikipedia.org/wiki/Keith_Haring",met:"https://www.metmuseum.org/art/collection/search#!?q=Keith+Haring"},

// Seeded shuffle ‚Äî deterministic per (genreIdx, quizIdx, date-seed) so returning users get same set
function seededRng(seed){
  let s=seed;
  return function(){s=((s*1664525+1013904223)&0xFFFFFFFF)>>>0;return s/0xFFFFFFFF;}
}

// Build 8-question session from 25-question bank with balanced A/B/C/D
function buildSessionQuestions(questions, seed){
  const rng=seededRng(seed||42);
  // Shuffle all 25
  const pool=[...questions.map((q,i)=>({...q,_orig:i}))];
  for(let i=pool.length-1;i>0;i--){const j=Math.floor(rng()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]];}
  const picked=pool.slice(0,8);

  // Reassign answer positions to balance A/B/C/D
  // Target distribution: 2√óA, 2√óB, 2√óC, 2√óD
  const targets=[0,0,1,1,2,2,3,3];
  for(let i=targets.length-1;i>0;i--){const j=Math.floor(rng()*(i+1));[targets[i],targets[j]]=[targets[j],targets[i]];}

  return picked.map((q,i)=>{
    const correctOpt=q.options[q.answer];
    const otherOpts=q.options.filter((_,idx)=>idx!==q.answer);
    // Shuffle wrong options
    for(let k=otherOpts.length-1;k>0;k--){const j=Math.floor(rng()*(k+1));[otherOpts[k],otherOpts[j]]=[otherOpts[j],otherOpts[k]];}
    const newOpts=["","","",""];
    const newAnswer=targets[i];
    newOpts[newAnswer]=correctOpt;
    const wrongSlots=[0,1,2,3].filter(x=>x!==newAnswer);
    wrongSlots.forEach((slot,wi)=>{newOpts[slot]=otherOpts[wi];});
    return{...q,options:newOpts,answer:newAnswer,_orig:q._orig};
  });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderResults(){
  const g=genre();const qz=quiz();
  if(!g||!qz)return"";
  const questions=STATE.quizQuestions;
  if(!questions||questions.length===0)return"";
  const answers=STATE.quizAnswers;
  const score=answers.filter((a,i)=>a===questions[i].answer).length;
  const total=questions.length;
  const pct=Math.round((score/total)*100);
  const grade=gradeFromPct(pct);
  const gc=gradeColor(pct);
  const wrong=answers.filter((a,i)=>a!==questions[i].answer).length;
  const tab=STATE.resultsTab;

  const filteredQs=tab==="wrong"
    ?questions.map((q,i)=>({q,i,correct:answers[i]===q.answer})).filter(x=>!x.correct)
    :questions.map((q,i)=>({q,i,correct:answers[i]===q.answer}));

  const reviewItems=filteredQs.map(({q,i,correct})=>{
    const artLink=detectArtworkLink(q.q);
    return`<div class="review-item ${correct?"correct":"wrong"}">
      <div class="review-item-hdr">
        <span class="review-q">Q${i+1}: ${q.q}</span>
        <span class="review-icon">${correct?"‚úì":"‚úó"}</span>
      </div>
      ${correct
        ?`<div class="review-correct-pill">‚úì ${q.options[q.answer]}</div>`
        :`<div class="review-correct-pill">‚úì Correct: ${q.options[q.answer]}</div>
          ${answers[i]!=null?`<div class="review-wrong-pill">‚úó Your answer: ${q.options[answers[i]]}</div>`:""}`
      }
      ${artLink?`<a class="review-artwork-link" href="${artLink.url}" target="_blank" rel="noopener">üñº View ${artLink.title} ‚Üí</a>`:""}
    </div>`;
  }).join("");

  return`<div class="page-wrap screen" style="background:linear-gradient(135deg,${hex2rgba(g.color,.14)} 0%,#0e0e18 60%)">
    <div class="results-card">
      <div class="results-banner" style="background:${g.color};color:#fff">
        <div class="grade-ring" style="background:${gc};color:#fff">${grade}</div>
        <div class="results-score-text">${score}/${total} Correct</div>
        <div class="results-sub">${qz.title} ¬∑ ${g.name}</div>
      </div>
      <div class="results-stats">
        <div class="res-stat"><div class="res-stat-num" style="color:#22c55e">${score}</div><div class="res-stat-lbl">Correct</div></div>
        <div class="res-stat"><div class="res-stat-num" style="color:#ef4444">${wrong}</div><div class="res-stat-lbl">Wrong</div></div>
        <div class="res-stat"><div class="res-stat-num" style="color:${gc}">${pct}%</div><div class="res-stat-lbl">Score</div></div>
        <div class="res-stat"><div class="res-stat-num" style="color:#888">${grade}</div><div class="res-stat-lbl">Grade</div></div>
      </div>
      <div class="results-tabs">
        <button class="tab-btn${tab==="wrong"?" active":""}" onclick="setResultsTab('wrong')">Review Wrong (${wrong})</button>
        <button class="tab-btn${tab==="all"?" active":""}" onclick="setResultsTab('all')">All Questions (${total})</button>
      </div>
      <div class="review-list">
        ${filteredQs.length===0?`<div style="text-align:center;padding:32px;color:#aaa;font-size:15px">üéâ Perfect score! All answers correct.</div>`:reviewItems}
      </div>
      <div class="results-footer">
        <button style="background:${g.color};color:#fff" onclick="startQuiz(${STATE.genreIdx},${STATE.quizIdx})">Retake Quiz</button>
        <button style="background:#f0f0f0;color:#333" onclick="navigate('genre',{genreIdx:${STATE.genreIdx}})">Back to Quizzes</button>
        <button style="background:#1a1a2e;color:#fff" onclick="navigate('home')">Home</button>
      </div>
    </div>
  </div>`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// PROGRESS SCREEN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderProgress(){
  const prog=STATE.progress;
  const total=GENRES.length*5;
  const doneKeys=Object.keys(prog).filter(k=>!prog[k].inProgress);
  const done=doneKeys.length;
  const totalScore=doneKeys.reduce((s,k)=>s+(prog[k].score||0),0);
  const totalPoss=doneKeys.reduce((s,k)=>s+(prog[k].total||8),0);
  const avgPct=totalPoss>0?Math.round((totalScore/totalPoss)*100):0;

  const rows=GENRES.map((g,gi)=>{
    const dots=[0,1,2,3,4].map(i=>{
      const d=prog[`${g.id}_${i}`];
      if(d&&!d.inProgress){
        const p=Math.round((d.score/(d.total||8))*100);
        return`<button class="quiz-dot done" style="background:${g.color};color:#fff"
          onclick="viewResults(${gi},${i})" title="View results">${p}%</button>`;
      }
      if(d&&d.inProgress){
        const ans=d.answers||[];
        const filled=ans.filter(a=>a!=null).length;
        return`<button class="quiz-dot partial" style="border-color:${g.color};color:${g.color}"
          onclick="startQuiz(${gi},${i})" title="Continue quiz">${filled}/8</button>`;
      }
      return`<button class="quiz-dot undone">${i+1}</button>`;
    }).join("");
    const doneCount=[0,1,2,3,4].filter(i=>prog[`${g.id}_${i}`]&&!prog[`${g.id}_${i}`].inProgress).length;
    return`<div class="genre-prog-item">
      <div class="genre-prog-hdr">
        <span style="font-size:20px">${g.emoji}</span>
        <span style="font-weight:700;font-size:14px">${g.name}</span>
        <span class="genre-prog-count">${doneCount}/5</span>
      </div>
      <div class="quiz-dots-row">${dots}</div>
    </div>`;
  }).join("");

  return`<div class="page-wrap screen" style="background:linear-gradient(135deg,rgba(29,53,87,.15) 0%,#0e0e18 60%)">
    <div class="progress-card">
      <button class="back-btn" onclick="navigate('home')"><span class="arrow">‚Üê</span> Home</button>
      <h2 style="font-family:'DM Serif Display',serif;font-size:26px;margin-bottom:0">My Progress</h2>
      <div class="stat-row-prog">
        <div class="stat-box" style="background:#fee2e2;color:#991b1b">
          <div class="stat-num">${done}</div><div class="stat-lbl">Completed</div>
        </div>
        <div class="stat-box" style="background:#e0f2fe;color:#0369a1">
          <div class="stat-num">${total-done}</div><div class="stat-lbl">Remaining</div>
        </div>
        <div class="stat-box" style="background:#fef9c3;color:#854d0e">
          <div class="stat-num">${avgPct}%</div><div class="stat-lbl">Avg Score</div>
        </div>
      </div>
      <p style="font-size:12px;color:#aaa;margin-bottom:12px">Click a completed quiz dot to review results</p>
      <div class="genre-prog-list">${rows}</div>
      <button class="reset-btn-prog" onclick="resetProgress()">üóë Reset All Progress</button>
    </div>
  </div>`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// EVENT BINDING & ACTIONS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function bindEvents(){}  // events attached via inline onclick

function startQuiz(gi,qi){
  STATE.genreIdx=gi;
  STATE.quizIdx=qi;
  STATE.currentQ=0;
  STATE.chosen=null;

  const g=GENRES[gi];
  if(!QUIZZES[g.id])QUIZZES[g.id]=[0,1,2,3,4].map(i=>generateQuiz(g.id,g.name,g.artists,i));
  const qz=QUIZZES[g.id][qi];
  const key=progressKey(gi,qi);
  const saved=STATE.progress[key];

  // Check for partial save (in-progress, not yet submitted)
  if(saved&&saved.inProgress&&saved.quizQuestions){
    // Resume partial quiz
    STATE.quizQuestions=saved.quizQuestions;
    STATE.quizAnswers=saved.answers||new Array(8).fill(null);
    STATE.currentQ=saved.currentQ||0;
  } else {
    // Generate new session with seed based on timestamp so each attempt is fresh
    const seed=Date.now()%999983;
    STATE.quizQuestions=buildSessionQuestions(qz.questions,seed);
    STATE.quizAnswers=new Array(STATE.quizQuestions.length).fill(null);
  }

  const app=document.getElementById("app");
  app.style.opacity="0";app.style.transform="translateY(6px)";
  setTimeout(()=>{
    STATE.screen="quiz";render();
    app.style.opacity="1";app.style.transform="translateY(0)";
    window.scrollTo(0,0);
  },180);
  app.style.transition="opacity .18s ease,transform .18s ease";
}

function chooseAnswer(idx){
  STATE.quizAnswers[STATE.currentQ]=idx;
  // Auto-save partial progress
  const key=progressKey(STATE.genreIdx,STATE.quizIdx);
  STATE.progress[key]={
    inProgress:true,
    quizQuestions:STATE.quizQuestions,
    answers:[...STATE.quizAnswers],
    currentQ:STATE.currentQ,
    date:Date.now()
  };
  saveProgress(STATE.progress);
  render();
}

function nextQuestion(){
  if(STATE.currentQ<STATE.quizQuestions.length-1){
    STATE.currentQ++;
    STATE.chosen=null;
    render();
  }
}

function prevQuestion(){
  if(STATE.currentQ>0){
    STATE.currentQ--;
    STATE.chosen=null;
    render();
  }
}

function goToQuestion(idx){
  STATE.currentQ=idx;
  STATE.chosen=null;
  render();
}

function exitQuiz(){
  // Save partial progress and go back to genre
  const key=progressKey(STATE.genreIdx,STATE.quizIdx);
  STATE.progress[key]={
    inProgress:true,
    quizQuestions:STATE.quizQuestions,
    answers:[...STATE.quizAnswers],
    currentQ:STATE.currentQ,
    date:Date.now()
  };
  saveProgress(STATE.progress);
  navigate('genre',{genreIdx:STATE.genreIdx});
}

function submitQuiz(){
  const questions=STATE.quizQuestions;
  const answers=STATE.quizAnswers;
  const score=answers.filter((a,i)=>a===questions[i].answer).length;
  const key=progressKey(STATE.genreIdx,STATE.quizIdx);
  STATE.progress[key]={
    score,
    total:questions.length,
    answers:[...answers],
    quizQuestions:questions,
    inProgress:false,
    date:Date.now()
  };
  saveProgress(STATE.progress);
  STATE.resultsTab="wrong";
  const app=document.getElementById("app");
  app.style.opacity="0";app.style.transform="translateY(6px)";
  setTimeout(()=>{
    STATE.screen="results";render();
    app.style.opacity="1";app.style.transform="translateY(0)";
    window.scrollTo(0,0);
  },180);
  app.style.transition="opacity .18s ease,transform .18s ease";
}

function viewResults(gi,qi){
  const key=`${GENRES[gi].id}_${qi}`;
  const saved=STATE.progress[key];
  if(!saved||saved.inProgress)return;
  STATE.genreIdx=gi;
  STATE.quizIdx=qi;
  STATE.quizAnswers=saved.answers;
  STATE.quizQuestions=saved.quizQuestions||[];
  // If quizQuestions not saved (legacy), rebuild from saved answers count
  if(!STATE.quizQuestions.length){
    const g=GENRES[gi];
    if(!QUIZZES[g.id])QUIZZES[g.id]=[0,1,2,3,4].map(i=>generateQuiz(g.id,g.name,g.artists,i));
    STATE.quizQuestions=buildSessionQuestions(QUIZZES[g.id][qi].questions,12345);
  }
  STATE.resultsTab="wrong";
  navigate("results",{genreIdx:gi,quizIdx:qi,answers:saved.answers,quizQuestions:STATE.quizQuestions});
}

function setResultsTab(tab){
  STATE.resultsTab=tab;
  render();
}

function resetProgress(){
  if(confirm("Reset all progress? This cannot be undone.")){
    STATE.progress={};saveProgress({});render();
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const app=document.getElementById("app");
app.style.transition="opacity .18s ease,transform .18s ease";
render();
</script>
